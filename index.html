<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="most-outer-container">
    <div class="outer-container">
      <img class="logo" src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-9fbbfb6dbdfa0c5aae38176b0023e0f9ae3c9974b6a7423d1abcb0d2d7dc03d1.png">
      <h1>Sign in to your account</h1>
      <p>Or <a href="#">start your 14-day free trial</a></p>
         <div class="form-one">
          <div class="email">
          <p>Email</p>
          <input class="form" type="email" placeholder="Email">
          </div>
          <div class="password">
          <p>Password</p>
          <input class="form" type="password" placeholder="Password">
          </div>
        </div>
      <form>
      <input type="checkbox" id="Remember" name="Remember" value="Remember">
      <label for="Remember">Remember me</label>
      </form>
      <div class="submit-one">
      <input type="submit" value="Sign in">
      </div>
      <br><a href="#">Reset password?</a>
      <br><a href="#">Didn't receive confirmation instructions?</a>



     </div>
 </div> 
</body>
</html>
